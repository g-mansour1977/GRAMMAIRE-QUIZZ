<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Quiz Grammaire ‚Äì Gi.Code Formation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f4f7;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  background:#fff;
  width:800px;
  max-width:95%;
  padding:25px;
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}
h1{text-align:center;color:#0a3d62;}
.question{font-size:18px;margin:20px 0;}
.options button{
  display:block;
  width:100%;
  margin:8px 0;
  padding:10px;
  font-size:16px;
  cursor:pointer;
}
.correct{background:#c8f7c5;}
.wrong{background:#f7c5c5;}
.score{
  margin-top:15px;
  font-size:18px;
  text-align:center;
}
.actions{
  text-align:center;
  margin-top:15px;
}
.actions button{
  padding:10px 20px;
  font-size:15px;
}
@media print{
  .options button,.actions{display:none;}
}
</style>
</head>

<body>

<div class="container" id="zonePDF">
<h1>üìò Quiz Grammaire ‚Äì Gi.Code Formation</h1>

<div class="question" id="question"></div>

<div class="options" id="options"></div>

<div class="score" id="score"></div>

<div class="actions">
<button onclick="nextQuestion()">‚è≠ Question suivante</button>
<button onclick="window.print()">üñ®Ô∏è Imprimer / PDF</button>
</div>

</div>

<script>
const quiz = [
{
q:"Quelle est la nature d‚Äôun mot qui d√©signe une chose ou une personne ?",
options:["Verbe","Nom","Adjectif","Pronom"],
answer:1
},
{
q:"Quelle est la nature d‚Äôun mot qui remplace un nom ?",
options:["Nom","Conjonction","Pronom","Adverbe"],
answer:2
},
{
q:"Quelle est la fonction du mot qui fait l‚Äôaction ?",
options:["COD","COI","Sujet","Attribut"],
answer:2
},
{
q:"Quelle est la fonction du mot qui re√ßoit directement l‚Äôaction ?",
options:["COI","Sujet","Compl√©ment circonstanciel","COD"],
answer:3
},
{
q:"Quel mot est invariable ?",
options:["Nom","Adjectif","Adverbe","Verbe"],
answer:2
},
{
q:"Quelle est la fonction apr√®s un verbe d‚Äô√©tat ?",
options:["COD","Attribut du sujet","COI","√âpith√®te"],
answer:1
}
];

let index=0;
let score=0;
let answered=false;

const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const scoreEl=document.getElementById("score");

function showQuestion(){
answered=false;
questionEl.textContent="‚ùì "+quiz[index].q;
optionsEl.innerHTML="";
quiz[index].options.forEach((opt,i)=>{
let btn=document.createElement("button");
btn.textContent=opt;
btn.onclick=()=>checkAnswer(btn,i);
optionsEl.appendChild(btn);
});
updateScore();
}

function checkAnswer(btn,i){
if(answered) return;
answered=true;
if(i===quiz[index].answer){
btn.classList.add("correct");
score++;
}else{
btn.classList.add("wrong");
optionsEl.children[quiz[index].answer].classList.add("correct");
}
updateScore();
}

function nextQuestion(){
index=(index+1)%quiz.length;
showQuestion();
}

function updateScore(){
scoreEl.textContent=`Score : ${score} / 20`;
}

showQuestion();
</script>

</body>
</html>
